<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSD - Barrington Salt Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #000;
      border-bottom: 4px solid #c00000;
    }

    header img {
      max-width: 200px;
      width: 40%;
      height: auto;
      margin-bottom: 20px;
      filter: invert(1);
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease, filter 0.3s ease, opacity 1s ease;
      cursor: pointer;
      animation: glowPulse 2.5s infinite alternate, fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    header img:hover {
      transform: scale(1.1);
      filter: invert(1) brightness(1.5);
    }

    @keyframes glowPulse {
      0% { filter: invert(1) brightness(1); }
      50% { filter: invert(1) brightness(1.1); }
